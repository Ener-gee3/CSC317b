<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Style Calculator</title>
    <link rel="stylesheet" href="styles/calculator.css">
</head>
<body>
    <div class="theme-toggle">
        <label class="switch">
            <input type="checkbox" id="themeSwitch">
            <span class="slider"></span>
        </label>
        <span>Dark Mode</span>
    </div>

    <div class="calculator">
        <input type="text" id="display" disabled>

        <div class="buttons">
            <button id="clear" class="red">C</button>
            <button id="backspace">⌫</button>
            <button id="percent">%</button>
            <button id="open-paren">(</button>
            <button id="close-paren">)</button>

            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <button id="btn9">9</button>
            <button id="divide" class="operation">÷</button>

            <button id="btn4">4</button>
            <button id="btn5">5</button>
            <button id="btn6">6</button>
            <button id="multiply" class="operation">×</button>

            <button id="btn1">1</button>
            <button id="btn2">2</button>
            <button id="btn3">3</button>
            <button id="subtract" class="operation">-</button>

            <button id="btn0">0</button>
            <button id="dot">.</button>
            <button id="equal" class="equal">=</button>
            <button id="add" class="operation">+</button>
        </div>

        <div class="memory-buttons">
            <button id="memoryAdd">M+</button>
            <button id="memorySubtract">M-</button>
            <button id="memoryRecall">MR</button>
        </div>

        <div id="history">
            <h3>History</h3>
            <button id="clearHistory">Clear History</button>
            <ul id="historyList"></ul>
        </div>
    </div>

<script src="scripts/script.js"></script>

<div style="text-align: center; margin-top: 20px;">
    <a href="index.html">← Back to Portfolio</a>
</div>

</body>
</html>
